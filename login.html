<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">

</head>
<body>
    <!-- logo部分 -->
    <div class="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录和注册部分 -->
    <div class="loginAndRegBox">
        <!-- 登录顶部图片 -->
        <div class="title-box"></div>
        <!-- 登录的div内容区域 -->
        <div class="login_box">         
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" value="chenkang" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input ">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" value="123456" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input ">
                </div>
                <!-- 登录框 -->
                <div class="layui-form-item " >
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 切换连接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册的div内容区域 -->
        <div class="reg_box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input " >
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="repassword" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input " id="reg-pwd">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input ">
                </div>
                <!-- 注册框 -->
                <div class="layui-form-item " >
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 切换连接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入layUI的js文件 -->
    <script src="/assets/js/baseApi.js"></script>
    <!-- 导入自己封装的baseApi.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入login.js -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
